<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kelvin-Peprah">Keltech</a>.
  </div>
  <h1>Social Media Profile</h1>

  <div class="container">
    <div class="section-1">
      <img src="assets/images/avatar-jessica.jpeg" alt="author-picture">
      <p class="username">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <span class="user-info">"Front-end developer and avid reader."</span>
    </div>

    <button><a href="https://github.com/Kelvin-Peprah/">GitHub</a></button>
    <button><a href="https://www.frontendmentor.io">Frontend Mentor</a></button>
    <button><a href="https://www.linkedin.com/feed/">LinkedIn</a></button>
    <button><a href="https://twitter.com/home?lang=en">Twitter</a></button>
    <button><a href="https://www.instagram.com/">Instagram</a></button>

  </div>
</body>
</html>
